<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin-FileDrive</title>
        <link rel="stylesheet" href="./styles/adminlogin.css" />
    </head>

    <body>
        <div class="container">
            <img class="containerbg" src="./assets/adminloginbackground.svg" alt="" />
            <div class="admininfo">
                <p class="adminpanelheader">Admin Panel</p>
                <!-- username -->
                <div class="inputbox">
                    <p class="inputholder">Username</p>
                    <input class="inputfield" type="text" name="username" id="username">
                </div>
                <!-- password -->
                <div class="inputbox ">
                    <p class="inputholder ">Password</p>
                    <input class="inputfield" type="password" name="password " id="password ">
                </div>
                <button class="btn btn-ash" onclick="gotoadminpanel()">Go to Admin panel</button>
            </div>
        </div>
    </body>
    <script>
        function gotoadminpanel() {
            location.assign("admin.html")
        }
    </script>

</html>
